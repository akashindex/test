<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            background-color: #333;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline; /* Horizontal layout for larger screens */
        }
        nav ul li a {
            display: inline-block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            nav ul li {
                display: block; /* Vertical layout for smaller screens */
            }
        }

        .center-text{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

  <div class="center-text">


    <div class="centers-text">center me</div>
</div>
</body>
</html>
