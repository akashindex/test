<body>
    <h1>Blog Post Title</h1>
    <img src="./loading.png" alt="">
    <p>This is a paragraph of text for the blog post. It provides some information about the topic.</p>
    <p>helloo</p>
    <h4>helloo</h4>
    <h5>helloo</h5>
    <script>
        function largestNumber(arr) {
            return Math.max(...arr);
        }
        function reverseString(str) {
            return str.split('').reverse().join('');
        }
        function areElementsUnique(arr) {
            return new Set(arr).size === arr.length;
        }



        console.log(largestNumber([3, 5, 7, 2, 8]));
        console.log(reverseString("hello"));
        console.log(areElementsUnique([1, 2, 3, 4]));
        console.log(areElementsUnique([1, 2, 2, 4]));    
    </script>
</body>
